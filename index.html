<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              oswald: ["Oswald", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-900">
    <header>
      <nav class="py-7 sticky top-0">
        <div
          class="mx-5 sm:mx-10 md:mx-20 lg:mx-30 xl:mx-50 flex flex-col sm:flex-row justify-between align-center"
        >
          <h3 class="font-oswald text-white font-bold text-2xl">
            <a
              href=""
              class="hover:text-red-400 transition-all duration-300 ease-in-out"
              >GetMovies</a
            >
          </h3>
          <div>
            <input
              id="searchInput"
              type="search"
              placeholder="Search Your Fav Movies"
              class="text-dark px-5 py-2 my-5 sm:my-0 sm:mb-5 w-full focus:outline-0 focus:outline-1 bg-slate-500 focus:bg-white rounded-2xl transition-all duration-300 ease-in-out"
            />
            <select
              id="ratingFilter"
              class="px-4 py-2 rounded-xl bg-slate-500 text-white"
            >
              <option value="all">Min Rating</option>
              <option value="9">9+</option>
              <option value="8">8+</option>
              <option value="7">7+</option>
              <option value="6">6+</option>
            </select>

            <select
              id="genreFilter"
              class="px-4 py-2 rounded-xl bg-slate-500 text-white"
            >
              <option value="all">Genre</option>
              <option value="Action">Action</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
              <option value="Horror">Horror</option>
              <option value="Sci-Fi">Sci-Fi</option>
            </select>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mx-5 sm:mx-10 md:mx-20 lg:mx-30 xl:mx-50">
        <button
          id="showFavoritesBtn"
          class="mb-7 px-7 py-3 rounded-2xl bg-yellow-700 text-slate-700 font-semibold hover:bg-yellow-400 transition"
        >
          Favorites
        </button>

        <div id="movieGrid" class="grid grid-cols-12 gap-5"></div>
      </div>
      <div id="pagination" class="flex justify-center gap-4 my-6"></div>
    </main>
    <div
      id="movieModal"
      class="fixed inset-0 bg-transparent bg-opacity-50 backdrop-blur-sm flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-gray-900 rounded-lg max-w-4xl w-full mx-4 flex overflow-hidden relative"
      >
        <div class="w-1/3 bg-black">
          <img
            id="modalPoster"
            src=""
            alt="Poster"
            class="object-cover w-full h-full"
          />
        </div>
        <div class="w-2/3 p-6 text-white overflow-y-auto max-h-[80vh]">
          <button
            id="modalClose"
            class="absolute top-2 right-4 text-white text-4xl font-bold"
          >
            &times;
          </button>
          <h2 id="modalTitle" class="text-3xl font-bold mb-3"></h2>
          <p id="modalYear" class="mb-1 text-gray-300"></p>
          <p id="modalRating" class="mb-1 text-yellow-400 font-semibold"></p>
          <p id="modalGenre" class="mb-1 italic text-gray-400"></p>
          <p id="modalRuntime" class="mb-2"></p>
          <p id="modalDirector" class="mb-2"></p>
          <p id="modalActors" class="mb-2"></p>
          <p id="modalPlot" class="mt-4 leading-relaxed"></p>
          <p id="modalLanguage" class="mt-4 text-sm text-gray-400"></p>
          <p id="modalAwards" class="mt-2 text-sm text-green-400"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
